<html>
  <head>
    <title>The Magnificent Mile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <span>The Magnificent Mile, Chicago</span>
      </div>
      <div class="row weather" id="wu-weather">
        <b>Temperature: </b><span data-bind="text: temperature"></span>
        <b>Feels like: </b><span data-bind="text: feelsLike"></span>
        <b>Wind: </b><span data-bind="text: wind"></span>
        <b>Current Conditions: </b><span data-bind="text:conditions"></span>
      </div>
      <hr class="ruler">
      <div class="row">
        <div class="col-md-9">
          <div id="map" class="row map-style"></div>
            <script src="js/knockout-3.3.0.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
            <script src="js/app.js"></script>
        </div>
        <div class="col-md-3">
          <form>
            <input placeholder="Searchâ€¦" type="text" class="search-text"
              data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
          </form>
          <br><br><br>
          <div>
            <ul data-bind="foreach: locations">
                <li><a data-bind="text: name, click: $parent.listViewClick"></a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

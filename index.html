<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row"><h2 align="center">Neighborhood Map for Chicago's Magnificent Mile</h2><hr></div>
      <div class="row">
          <div id="panel" style="margin-left: 52px">
            <button id="hotel" onclick="drop(this.id)">Hotels</button>
            <button id="mall" onclick="drop(this.id)">Malls</button>
            <button id="food" onclick="drop(this.id)">Food</button>
            <button id="landmark" onclick="drop(this.id)">Landmarks</button>
            <button id="retail" onclick="drop(this.id)">Retail</button>
            <button id="bank" onclick="drop(this.id)">Banks</button>
            <span>Search: <input id="autocomplete" class="search-box" data-bind="value: search, valueUpdate: 'afterKeyDown'"/>
            </span>
        </div>
        <div class="row"><br></div>
        <div id="map" class="row map-style" ></div>
          <div class="col-md-12">
          <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"
          async defer></script>
        </div>
      </div>
    </div>
  </body>
</html>

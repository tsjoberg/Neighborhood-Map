<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <style>

    </style>
  </head>
  <body>
  <div id="panel" style="margin-left: 52px">
    <button id="hotels" onclick="drop(this.id)">Hotels</button>
    <button id="malls" onclick="drop(this.id)">Malls</button>
    <button id="landmarks" onclick="drop(this.id)">Landmarks</button>
    <button id="retail" onclick="drop(this.id)">Retail</button>
    <button id="banks" onclick="drop(this.id)">Banks</button>
    <span>Filter: <input id="autocomplete" data-bind="value: search, valueUpdate: 'afterKeyDown'"/>
    </span>
  </div>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
